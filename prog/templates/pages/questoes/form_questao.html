{% include "parties/header.html" %} 




{% comment %} <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form> {% endcomment %}


<div class="container mt-5">

    <h2>{% if object %}Editar{% else %}Nova{% endif %} Questão</h2> <!--Não apagar essa parte -->
    
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título da questão" required>
        </div>
        <div class="mb-3">
            <label for="enunciado" class="form-label">Enunciado</label>
            <textarea name="enunciado" id="enunciado" class="form-control" rows="3" placeholder="Digite o enunciado da questão" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem (Opcional)</label>
            <input type="file" name="imagem" id="imagem" class="form-control">
        </div>
        <div class="mb-3">
            <label for="dica" class="form-label">Dica (Opcional)</label>
            <textarea name="dica" id="dica" class="form-control" rows="2" placeholder="Insira uma dica para a questão"></textarea>
        </div>
        <div class="mb-3">
            <label for="alternativas" class="form-label">Alternativas</label>
            <input type="text" name="alternativa_a" class="form-control mb-2" placeholder="Alternativa A" required>
            <input type="text" name="alternativa_b" class="form-control mb-2" placeholder="Alternativa B" required>
            <input type="text" name="alternativa_c" class="form-control mb-2" placeholder="Alternativa C" required>
            <input type="text" name="alternativa_d" class="form-control mb-2" placeholder="Alternativa D" required>
        </div>
        <div class="mb-3">
            <label for="resposta_correta" class="form-label">Resposta Correta</label>
            <select name="resposta_correta" id="resposta_correta" class="form-select" required>
                <option value="" selected disabled>Selecione a resposta correta</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Salvar Questão</button>
    </form>
</div>
