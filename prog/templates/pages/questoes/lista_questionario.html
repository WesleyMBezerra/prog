{% include "parties/header.html" %} 

<div class = "container text-center">
<h2>Questionários</h2>

<a href="{% url 'novo_questionario' %}" class="btn btn-primary">Criar Novo Questionário</a>

<ul>
    {% for questionario in questionarios %}
    <li>
        {{ questionario.titulo }}
        {% if not questionario.disponivel %}
            <span class="text-danger">(Expirado)</span>
        {% endif %}
        <a href="{% url 'detalhe_questionario' questionario.pk %}">{{ questionario.titulo }}</a>
    </li>
    {% endfor %}
</ul>
</div>
